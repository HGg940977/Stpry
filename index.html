<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Story Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root {
            --primary-glow: rgba(0, 255, 255, 0.7);
            --secondary-glow: rgba(255, 0, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0e0e0e;
            color: #f0f0f0;
            background-image: radial-gradient(circle at top left, rgba(159, 0, 255, 0.2), transparent 40%), radial-gradient(circle at bottom right, rgba(0, 255, 255, 0.2), transparent 40%);
            background-attachment: fixed;
            min-height: 100vh;
            line-height: 1.7;
        }

        .page {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        .page.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* --- Header & Navigation --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(14, 14, 14, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .menu-icon {
            font-size: 2rem;
            cursor: pointer;
            user-select: none;
        }
        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }

        /* --- Side Menu --- */
        .side-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100%;
            background: rgba(20, 20, 30, 0.9);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            transition: left 0.3s ease-in-out;
            padding-top: 5rem;
            overflow-y: auto;
        }
        .side-menu.open {
            left: 0;
        }
        .side-menu nav a {
            display: block;
            color: #f0f0f0;
            text-decoration: none;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: color 0.2s, background-color 0.2s;
        }
        .side-menu nav a:hover {
            color: var(--primary-glow);
            background-color: rgba(0, 255, 255, 0.1);
        }
        .side-menu nav a.active {
            color: #0e0e0e;
            font-weight: 600;
            background: var(--primary-glow);
        }
        .menu-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 2rem;
            cursor: pointer;
        }
        #dynamic-chapters-nav {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid var(--primary-glow);
        }

        /* --- Page Titles --- */
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #ff00ff, #9f00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            text-shadow: 0 0 15px var(--secondary-glow);
        }

        /* --- Home & About Page --- */
        .content-box {
            background: rgba(20, 20, 30, 0.5);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2.5rem;
            max-width: 800px;
            margin: 0 auto;
        }
        #home-banner-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 2rem;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .content-box p {
            font-size: 1.1rem;
            color: #ccc;
        }
        .intro-text {
            font-style: italic;
            color: #ddd !important;
        }

        /* --- Chapter Grid --- */
        #contentGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        .chapter-card {
            background: rgba(20, 20, 30, 0.5);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .chapter-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
        }
        .chapter-card .chapter-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-glow);
            margin-bottom: 0.5rem;
        }
        .chapter-card h3 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
            flex-grow: 1;
        }
        .chapter-card .summary {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 1.5rem;
            flex-grow: 2;
        }

        /* --- Chapter Reader Page --- */
        #chapter-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 2rem;
        }
        #chapter-content {
            font-size: 1.1rem;
            color: #e0e0e0;
            background: rgba(10, 10, 10, 0.4);
            padding: 2rem;
            border-radius: 15px;
        }
        #chapter-content p {
            margin-bottom: 1.5em;
        }
        
        /* --- Buttons --- */
        .btn-outline {
            cursor: pointer;
            border: none;
            padding: 0.8rem 1.5rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            border-radius: 50px;
            transition: all 0.3s ease;
            background: transparent;
            border: 2px solid var(--primary-glow);
            color: var(--primary-glow);
            box-shadow: 0 0 10px var(--primary-glow);
        }
        .btn-outline:hover {
            transform: scale(1.05);
            background: var(--primary-glow);
            color: #0e0e0e;
        }
    </style>
</head>
<body>

    <header>
        <div class="menu-icon" id="menuIcon">&#9776;</div>
        <div class="header-title" id="storyTitleHeader">Loading...</div>
    </header>

    <div class="side-menu" id="sideMenu">
        <div class="menu-close" id="menuClose">&times;</div>
        <nav>
            <a href="#home" class="nav-link">Home</a>
            <a href="#chapters" class="nav-link">All Chapters</a>
            <a href="#about" class="nav-link">About</a>
            <div id="dynamic-chapters-nav">
                <!-- Chapter links will be dynamically inserted here -->
            </div>
        </nav>
    </div>

    <!-- Home Page -->
    <main id="homePage" class="page">
        <div class="container">
            <div class="content-box">
                <img id="home-banner-img" src="" alt="Story Banner">
                <h1 id="home-title" class="page-title"></h1>
                <p class="intro-text" id="home-intro"></p>
                <br>
                <p>Welcome to the saga. Use the menu to navigate the chapters.</p>
            </div>
        </div>
    </main>

    <!-- About Page -->
    <section id="aboutPage" class="page">
        <div class="container">
            <div class="content-box">
                <h1 class="page-title">About the Author</h1>
                <p id="author-bio"></p>
            </div>
        </div>
    </section>

    <!-- Chapters Grid Page -->
    <section id="chaptersPage" class="page">
        <div class="container">
            <h1 class="page-title">Chapters</h1>
            <div id="contentGrid">
                <!-- Chapter cards will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <!-- Chapter Reader Page -->
    <section id="readerPage" class="page">
        <div class="container">
            <h1 id="chapter-title" class="page-title"></h1>
            <img id="chapter-image" src="" alt="Chapter Image" style="display: none;">
            <div id="chapter-content"></div>
        </div>
    </section>
    
    <div id="loadingPage" class="page active" style="text-align: center; padding-top: 20vh; font-size: 1.5rem;">Loading Story...</div>

    <script>
        // --- START: Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyCWMozjfmSn05uvl24J9adWcukPAH4yOnQ",
            authDomain: "app-store-9614f.firebaseapp.com",
            databaseURL: "https://app-store-9614f-default-rtdb.firebaseio.com",
            projectId: "app-store-9614f",
            storageBucket: "app-store-9614f.firebasestorage.app",
            messagingSenderId: "295035335263",
            appId: "1:295035335263:web:aa2d53f9a5d7fdf6bfe1ea"
        };
        // --- END: Firebase Configuration ---

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- Global State & DOM Elements ---
        let storyData = null;
        let authorData = null;
        
        const pages = document.querySelectorAll('.page');
        const navLinks = document.querySelectorAll('.nav-link');
        const menuIcon = document.getElementById('menuIcon');
        const menuClose = document.getElementById('menuClose');
        const sideMenu = document.getElementById('sideMenu');
        const contentGrid = document.getElementById('contentGrid');

        // --- Page Navigation & Routing ---
        function showPage(pageId) {
            pages.forEach(p => p.classList.remove('active'));
            const targetPage = document.getElementById(pageId);
            if(targetPage) {
                targetPage.classList.add('active');
            }
            sideMenu.classList.remove('open');
            window.scrollTo(0, 0);
        }

        function updateActiveNav(hash) {
            document.querySelectorAll('.side-menu a').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === hash) {
                    link.classList.add('active');
                }
            });
        }
        
        function router() {
            let hash = window.location.hash || '#home';
            updateActiveNav(hash);

            if (hash.startsWith('#chapter-')) {
                const chapterId = hash.substring(9);
                renderReaderPage(chapterId);
            } else if (hash === '#home') {
                renderHomePage();
            } else if (hash === '#about') {
                renderAboutPage();
            } else if (hash === '#chapters') {
                renderChaptersGrid();
            } else {
                renderHomePage(); // Default to home
            }
        }
        
        // --- UI Event Listeners ---
        menuIcon.addEventListener('click', () => sideMenu.classList.add('open'));
        menuClose.addEventListener('click', () => sideMenu.classList.remove('open'));
        window.addEventListener('hashchange', router);
        document.addEventListener('DOMContentLoaded', initializeApp);
        
        // Add click listeners to all nav links (static and dynamic)
        document.querySelector('.side-menu nav').addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                sideMenu.classList.remove('open');
            }
        });

        // Add click listener for chapter cards
        contentGrid.addEventListener('click', (e) => {
            const card = e.target.closest('.chapter-card');
            if (card) {
                const chapterId = card.dataset.chapterId;
                window.location.hash = `#chapter-${chapterId}`;
            }
        });

        // --- Rendering Functions ---
        function renderHomePage() {
            if (!storyData) return;
            document.getElementById('home-banner-img').src = storyData.imageUrl || '';
            document.getElementById('home-title').textContent = storyData.title || '';
            document.getElementById('home-intro').textContent = storyData.intro || '';
            showPage('homePage');
        }

        function renderAboutPage() {
            if (!authorData) return;
            document.getElementById('author-bio').innerHTML = (authorData.bio || '').replace(/\n/g, '<br>');
            showPage('aboutPage');
        }

        function renderChaptersGrid() {
            if (!storyData || !storyData.chapters) return;
            contentGrid.innerHTML = '';
            Object.entries(storyData.chapters)
                .sort((a, b) => parseInt(a[0]) - parseInt(b[0]))
                .forEach(([id, chapter]) => {
                    const card = document.createElement('div');
                    card.className = 'chapter-card';
                    card.dataset.chapterId = id;
                    card.innerHTML = `
                        <div class="chapter-number">Chapter ${id}</div>
                        <h3>${chapter.title}</h3>
                        <p class="summary">${chapter.summary || ''}</p>
                        <button class="btn-outline">Read Chapter</button>
                    `;
                    contentGrid.appendChild(card);
                });
            showPage('chaptersPage');
        }

        function renderReaderPage(chapterId) {
            if (!storyData || !storyData.chapters || !storyData.chapters[chapterId]) {
                window.location.hash = '#chapters'; // Redirect if chapter not found
                return;
            }
            const chapter = storyData.chapters[chapterId];
            document.getElementById('chapter-title').textContent = chapter.title;
            const chapterImageEl = document.getElementById('chapter-image');
            if (chapter.imageUrl) {
                chapterImageEl.src = chapter.imageUrl;
                chapterImageEl.style.display = 'block';
            } else {
                chapterImageEl.style.display = 'none';
            }
            // Sanitize and format content
            const formattedContent = (chapter.content || '').replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\n/g, '</p><p>');
            document.getElementById('chapter-content').innerHTML = `<p>${formattedContent}</p>`;
            showPage('readerPage');
        }

        function populateNavigation() {
            if (!storyData || !storyData.chapters) return;
            const navContainer = document.getElementById('dynamic-chapters-nav');
            navContainer.innerHTML = '';
            Object.keys(storyData.chapters)
                .sort((a, b) => parseInt(a) - parseInt(b))
                .forEach(id => {
                    const link = document.createElement('a');
                    link.href = `#chapter-${id}`;
                    link.className = 'nav-link';
                    link.textContent = `Chapter ${id}: ${storyData.chapters[id].title}`;
                    navContainer.appendChild(link);
                });
        }
        
        // --- Main Initialization ---
        function initializeApp() {
            // Fetch author data
            db.ref('author').once('value', snapshot => {
                if (snapshot.exists()) {
                    authorData = snapshot.val();
                }
            });

            // Fetch the first story available
            db.ref('stories').limitToFirst(1).once('value', snapshot => {
                if (snapshot.exists()) {
                    const storyId = Object.keys(snapshot.val())[0];
                    storyData = snapshot.val()[storyId];
                    
                    document.title = storyData.title || "Neon Story Hub";
                    document.getElementById('storyTitleHeader').textContent = storyData.title;

                    populateNavigation();
                    router(); // Initial route call after data is loaded
                } else {
                    document.getElementById('loadingPage').textContent = "No story found in the database. Please check your Firebase setup.";
                }
            }, error => {
                console.error("Firebase Read Error: ", error);
                document.getElementById('loadingPage').textContent = "Error connecting to the database. Please check your Firebase config and security rules.";
            });
        }
    </script>

</body>
</html>
